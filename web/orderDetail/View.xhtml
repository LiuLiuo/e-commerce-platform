<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderDetailViewDlg" widgetVar="OrderDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderDetailTitle}">
            <h:form id="OrderDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderDetailLabel_orderTime}"/>
                        <h:outputText value="#{orderDetailController.selected.orderTime}" title="#{bundle.ViewOrderDetailTitle_orderTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrderDetailLabel_orderItemNum}"/>
                        <h:outputText value="#{orderDetailController.selected.orderItemNum}" title="#{bundle.ViewOrderDetailTitle_orderItemNum}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailLabel_id}"/>
                        <h:outputText value="#{orderDetailController.selected.id}" title="#{bundle.ViewOrderDetailTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailLabel_itemId}"/>
                        <h:outputText value="#{orderDetailController.selected.itemId}" title="#{bundle.ViewOrderDetailTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailLabel_userId}"/>
                        <h:outputText value="#{orderDetailController.selected.userId}" title="#{bundle.ViewOrderDetailTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
