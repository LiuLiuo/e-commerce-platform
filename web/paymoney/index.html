<!DOCTYPE html>
<html class="js cssanimations"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>收银台界面</title>
		<script type="text/javascript" src="./protect.js.下载"></script>
		<!-- 资源引用 -->
		<link rel="stylesheet" type="text/css" href="./amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="./payment.css">
	</head>

	<body>
		<div class="pay">
			<!--主内容开始编辑-->
			<div class="tr_recharge">
				<div class="tr_rechtext">
					<!-- 资源引用 -->
					<p class="te_retit"><img src="./coin.png" alt="">收银台</p>
				</div>
				<!-- 表单跳转 -->
				<form action="#" class="am-form" id="doc-vld-msg" novalidate="novalidate">
					<div class="tr_rechbox">
						<div class="tr_rechhead">
							<!-- 资源引用 -->
							<img src="./ys_head2.jpg">
							<p>帐号：
								<a>陈先生</a>
							</p>
							<div class="tr_rechheadcion">
								<!-- 资源引用 -->
								<img src="./coin.png" alt="">
							</div>
						</div>
						<div class="tr_rechli am-form-group">
							<ul class="ui-choose am-form-group" id="uc_01">
								<li>
									<label class="am-radio-inline">
								        	 在线支付
									    </label>
								</li>
								<li>
									<label class="am-radio-inline">
									         货到付款
								      	</label>
								</li>

								<li>
									<label class="am-radio-inline">
									         朋友代付
								        </label>
								</li>
								<li>
									<label class="am-radio-inline">
									         公司转账
								        </label>
								</li>
							</ul>
							<!--<span>1招兵币=1元 10元起充</span>-->
						</div>
						<div class="tr_rechoth am-form-group">

						</div>
						<div class="tr_rechcho am-form-group">
							<span>付款方式：</span>
							<label class="am-radio">
							        <input type="radio" name="radio1" value="" data-am-ucheck="" required="" data-validation-message="请选择一种充值方式" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span><img src="./wechatpay.png">
							    </label>
							<label class="am-radio" style="margin-right:30px;">
							        <input type="radio" name="radio1" value="" data-am-ucheck="" data-validation-message="请选择一种充值方式" class="am-ucheck-radio"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span><img src="./zfbpay.png">
							    </label>
						</div>
						<div class="tr_rechnum">
							<span>应付金额：</span>
							<p class="rechnum">100元</p>
						</div>
					</div>
					<div class="tr_paybox">
						<input type="submit" value="确认支付" class="tr_pay am-btn">
						<span>温馨提示：小心诈骗。</span>
					</div>
				</form>
			</div>
		</div>

		<script src="./jquery-2.1.3.min.js.下载"></script>
		<script type="text/javascript" src="./amazeui.min.js.下载"></script>
		<script type="text/javascript" src="./ui-choose.js.下载"></script>
</body></html>
