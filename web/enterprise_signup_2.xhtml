<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <f:view contentType="text/html">
        <h:head>
            <f:facet name="sencond">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sign in2</title>
                <h:outputStylesheet library="css" name="signup_enterprise_style.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template="template.xhtml">
                <ui:define name="body">
                    <div class="signup">

                        <p:panel id="panel" class="signup-panel">
                            <h:form id="forn">
                                <p:outputLabel value="企业信息填写" class="signup-outputlable"/>

                                <p:fileUpload fileUploadListener="#{enterpriseController.handleFileUpload}" allowTypes="/(\.|\/)(jpe?g|png)$/" mode="advanced" 
                                              required="true" auto="true" requiredMessage="请选择图片！" label="导入图片" id="fileuploader" update="gimg" fileLimit="10000"/>
                                <br/>
                                <p:graphicImage  alt="预览图片" url="/resources/images/temp/#{enterpriseController.picturePath}" class="img" height="120" width="120" id="gimg" />
                               

                            </h:form>
                            
                            <h:form class="signup-form">
                                <h:panelGrid columns="3" cellspacing="5" class="signup-panelgrid-row" id="signup-panelgrid">
                                    <p:graphicImage url="resources/images/head.jpg" width="30" height="30" class="gimg"/>
                                    <p:inputText id="EnterpriseName" value="#{enterpriseController.enterpriseName}" required="true" maxlength="20" placeholder="企业名称" requiredMessage="请输入企业名称">
                                    </p:inputText>
                                    <p:message for="EnterpriseName" id="EnterpriseName_msgs" class="signup-msgs" display="icon"/>

                                    <img src="resources/images/head.jpg" width="30" height="30" alt="head" for="EnterpriseAddress" class="gimg"/>
                                    <p:inputText id="EnterpriseAddress" value="#{enterpriseController.enterpriseAddress}" required="true" maxlength="20" placeholder="企业地址" requiredMessage="请输入企业地址">
                                    </p:inputText>
                                    <p:message for="EnterpriseName" id="EnterpriseAddress_msgs" class="signup-msgs" display="icon"/>

                                    <img src="resources/images/head.jpg" width="30" height="30" alt="head" for="EnterpriseTel" class="gimg"/>
                                    <p:inputText id="EnterpriseTel" value="#{enterpriseController.enterpriseTel}" required="true" maxlength="20" placeholder="企业电话" requiredMessage="请输入企业电话">
                                    </p:inputText>
                                    <p:message for="EnterpriseTel" id="EnterpriseTel_msgs" class="signup-msgs" display="icon"/>


                                </h:panelGrid>

                                <p:commandButton value="企业信息提交" update="signup-panelgrid EnterpriseAddress EnterpriseName EnterpriseTel msgs" class="signup-btn" action="#{enterpriseController.createEnterprise(userController.current_user)}" icon="pi pi-check" />

                                <p:messages id="msgs" class="signup-msgs" showDetail="false" showIcon="false"/>
                            </h:form>
                        </p:panel>


                        <!--                <p:layoutUnit position="center">
                                            Welcome to PrimeFaces
                                        </p:layoutUnit>-->

                    </div>
                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
