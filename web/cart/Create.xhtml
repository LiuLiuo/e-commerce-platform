<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CartCreateDlg" widgetVar="CartCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCartTitle}">
            <h:form id="CartCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cartController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCartLabel_cartItemNum}" for="cartItemNum" />
                        <p:inputText id="cartItemNum" value="#{cartController.selected.cartItemNum}" title="#{bundle.CreateCartTitle_cartItemNum}" />
                        <p:outputLabel value="#{bundle.CreateCartLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cartController.selected.id}" title="#{bundle.CreateCartTitle_id}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCartLabel_itemId}" for="itemId" />
                        <p:selectOneMenu id="itemId" value="#{cartController.selected.itemId}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_itemId}">
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="itemIdItem"
                                           itemValue="#{itemIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCartLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{cartController.selected.userId}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_userId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cartController.create}" value="#{bundle.Save}" update="display,:CartListForm:datalist,:growl" oncomplete="handleSubmit(args,'CartCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CartCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
